<div class="swiper-nav" (click)="triggerSlideFunction()">
    <div class="nav-container">
        <ul>
            <li [ngClass]="{ 'active': panel.replace(' ','') === activeScreenId.replace(' ','') }" #navigations *ngFor="let panel of panels" [id]="panel.replace(' ','')">
                {{ panel }}
            </li>
        </ul>
    </div>
</div>
