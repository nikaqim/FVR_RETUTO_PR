<div class="swiper-nav">
    <div class="nav-container">
        <ul>
            <li 
                [ngClass]="{ 'active': panel.replace(' ','') === activeScreenId.replace(' ','') }" 
                #navigations 
                (click)="triggerSlideFunction(panel)"
                *ngFor="let panel of panels" [id]="panel.replace(' ','')">
                {{ panel }}
            </li>
        </ul>
    </div>
</div>
