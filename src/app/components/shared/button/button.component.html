<div [ngClass]="'custom-btn ' + btnSetting.size" (click)="buttonClicked(btnSetting.action)">
     <div class="btn-wrapper">

      <svg *ngIf="btnSetting.progress !== undefined && btnSetting.progress" class="ring" viewBox="0 0 100 100">
        <defs>
          <linearGradient id="ringGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="70%" stop-color="#E15561" stop-opacity="0.57"/>
          </linearGradient>

          <linearGradient id="ringGradient2" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#fe3c72" stop-opacity="1"/>
          </linearGradient>
        </defs>
      
        <circle
          class="ring-bg"
          cx="50"
          cy="50"
          r="45"
          fill="none"
          stroke="rgba(255, 255, 255, 0.1)"
          stroke-width="8"
        />
        
        <circle
          class="ring-progress"
          cx="50"
          cy="50"
          r="45"
          fill="none"
          stroke="url(#ringGradient)"
          stroke-width="8"
          stroke-dasharray="280" 
          stroke-dashoffset="70"    
          stroke-linecap="round"
        />

        <circle
          class="ring-progress"
          cx="50"
          cy="50"
          r="45"
          fill="none"
          stroke="url(#ringGradient2)"
          stroke-width="8"
          stroke-dasharray="230" 
          stroke-dashoffset="70"    
          stroke-linecap="round"
        />
      </svg>
      
        <div class="button-content">
            <lib-bubble-btn 
                [id]="screenId !== 'mob' ? (screenId.replace(' ','') + btnSetting.id).toLowerCase() : btnSetting.id" 
                variant='primary'>
                <img class="icon" [src]="btnSetting.icon" alt="icon" />
                <span class="title" *ngIf="btnSetting.title">
                  {{ btnSetting.title}}
                </span>
            </lib-bubble-btn> 
        </div>
    </div>
     
     <span>{{ 'app.button.' + btnSetting.label | translate }}</span>
</div>
